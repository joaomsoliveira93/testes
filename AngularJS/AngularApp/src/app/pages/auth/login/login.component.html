<div class="fixed inset-0 flex items-center justify-center">
    <div class="fixed w-80 h-[40rem] bg-slate-300 rounded-lg shadow-2xl">
        <div class="pt-[60px] m-auto w-fit">
            <img class="rounded-md ml-6 mr-6" src="./assets/img/user.png" width="100px">
            <p class="mt-[10px] text-lg ml-7 mr-7">Bem vindo</p>
            <p class="mt-3 mb-3 text-2xl">Iniciar Sessão</p>
        </div>
        <div class="m-auto pl-10 pr-10 w-fit">
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Nome de Utilizador</mat-label>
                <input matInput [(ngModel)]="username" required>
                <mat-error>Deve preencher o Nome de Utilizador</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Palavra-Passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"[(ngModel)]="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>Deve preencher a Palavra-Passe</mat-error>
            </mat-form-field>

            <button class="w-fit m-auto ml-[60px] mt-[20px] p-[10px] bg-[#444749] text-white rounded-lg hover:bg-black hover:text-white " (click)="onSubmit()">
                Iniciar Sessão
            </button>
        </div>
        <div class="absolute bottom-5 left-10">
            2023 Todos os direitos reservados
        </div>
    </div>
</div>
