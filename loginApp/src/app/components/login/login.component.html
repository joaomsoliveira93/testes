<div class="login">
    <div class="header">
        <h1>Login</h1>
    </div>
    <form class="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" name="username" placeholder="Username" [(ngModel)]="username">
        <input type="password" name="password" placeholder="Password" autocomplete="on" [(ngModel)]="password">
        <input type="submit" value="Login">
    </form>
    <input routerLink="/register" type="submit" value="Register">
</div>
