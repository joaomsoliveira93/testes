<div [@fade]="collapsed ? 'expanded' : 'collapsed'" class="mt-[49px] fixed z-50 top-0 bottom-0 h-full "
    [ngClass]="collapsed ? 'w-[16.5625rem]': 'w-0'" [style.background]="color">
    <div class="absolute w-full -mt-11 left-2">
        <button class="menu w-10 h-10 rounded-lg p-[0.313rem] font-black text-2xl cursor-pointer"
            [style.background]="appMode==='dark' ? '#b0b5b5':'white'" (click)="toggleCollapse()"><i
                class="fas fa-bars"></i></button>
    </div>
    <ul class="h-[calc(100% - 30px)] " [style.background]="color">
        <li class="w-full mb-[0.625rem]  ml-[15px] mr-[15px]" *ngIf="collapsed">
            <a class=" flex h-12 mt-5 text-white rounded-lg">
                <i class="text-2xl w-8 min-w-[2rem] ml-[5px] fal fa-home"></i>
                <span class="ml-4 mt-2">
                    Company Name
                </span>
            </a>
        </li>
        <li class="w-[calc(100% - 15px)] mb-2 ml-[15px]" (click)="closeSidenav()" *ngIf="collapsed">
            <a class=" flex h-12 pt-4 text-white rounded-tl-lg rounded-bl-lg" routerLink="dashboard"
                [routerLinkActive]="activeColor" [routerLinkActiveOptions]="{exact: false}">
                <i class="font-black text-2xl ml-3 w-8 -mt-2 fal fa-home"></i>
                <span class="ml-4 font-black">
                    Dashboard
                </span>
            </a>
        </li>
        <li class="w-[calc(100% - 10px)] mb-2 ml-[15px] "  (click)="closeSidenav()" *ngIf="collapsed">
            <a class='flex h-12 pt-4 text-white rounded-tl-lg rounded-bl-lg' [ngClass]="'hover:'+activeColor"  routerLink="clients"
                [routerLinkActive]="activeColor" [routerLinkActiveOptions]="{exact: false}">
                <i class=" font-black text-2xl w-8 ml-3 -mt-2 fal fa-users"></i>
                <span class=" ml-4 font-black">
                    Clientes
                </span>
            </a>
        </li>
        <li class="w-[calc(100% - 10px)] mb-2 ml-[15px] "  (click)="closeSidenav()" *ngIf="collapsed">
            <a class='flex h-12 pt-4 text-white rounded-tl-lg rounded-bl-lg' [ngClass]="'hover:'+activeColor"  routerLink="users"
                [routerLinkActive]="activeColor" [routerLinkActiveOptions]="{exact: false}">
                <i class=" font-black text-2xl w-8 ml-3 -mt-2 fal fa-users"></i>
                <span class=" ml-4 font-black">
                    Utilizadores
                </span>
            </a>
        </li>
        <li class="w-[calc(100% - 15px)] mb-2 ml-[15px]" (click)="closeSidenav()" *ngIf="collapsed">
            <a class=" flex h-12 pt-4 text-white rounded-tl-lg rounded-bl-lg" routerLink="settings"
                [routerLinkActive]="activeColor" [routerLinkActiveOptions]="{exact: false}">
                <i class="font-black text-2xl w-8 ml-3 -mt-2 fal fa-cog"></i>
                <span class="font-black ml-4">
                    Definições
                </span>
            </a>
        </li>
    </ul>
</div>
