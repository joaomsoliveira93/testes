<div [@fade]="userProfile ? 'expanded' : 'collapsed'" class="z-0 fixed w-80 h-max top-14 right-4 rounded-lg shadow-lg shadow-black"
    [style.background]="appMode==='dark' ? '#767a7a':'white'">
    <div class="mr-[50px] h-10 w-72 rounded-lg">
        <button class="rounded-md absolute right-2 top-2 bg-[#c76464] w-8 h-8 text-white hover:bg-[#ff0000]"
            (click)="handleEvent()"> <i class="fal fa-times"></i></button>
    </div>
    <div class="w-full h-full">
        <div class="pt-1 flex">
            <img class="flex m-auto rounded-lg" width="80" src="./assets/img/user.png" />
            <div class="block pt-3 pr-3">
                <p>{{name}}</p>
                <p>{{email}}</p>
            </div>
        </div>
        <button class="w-[calc(100%-16px)] rounded-lg mt-5 ml-2 mb-1 pt-2 pb-2 bg-slate-300 hover:bg-slate-500"
            (click)="goProfile('profile')">
            <i class="font-black text-2xl -ml-40 fal fa-user"></i>
            <label class="ml-5 font-black text-2xl">Perfil</label>
        </button>

        <button class="w-[calc(100%-16px)] rounded-lg mt-0 ml-2 mb-3 pt-2 pb-2 bg-slate-300 hover:bg-slate-500"
        (click)="handleLogout()">
            <i class="font-black text-2xl -ml-40 fal fa-sign-in"></i>
            <label class="ml-5 font-black text-2xl">Sair</label>
        </button>
    </div>
</div>
